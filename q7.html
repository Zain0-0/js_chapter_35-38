<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function displayCounting(start, end) {
            if (start <= end) {
                for (let i = start; i <= end; i++) {
                    document.write(`${i}<br>`);
                }
            } else {
                for (let i = start; i >= end; i--) {
                    document.write(`${i}<br>`);
                }
            }
        }

        
        var startNumber = 1;
        var endNumber = 10;

        displayCounting(startNumber, endNumber);
    </script>
</body>

</html>
