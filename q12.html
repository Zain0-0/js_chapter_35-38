<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findLongestWord(str) {
            var words = str.split(' ');
            var longestWord = '';

            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                if (word.length > longestWord.length) {
                    longestWord = word;
                }
            }

            return longestWord;
        }

        var inputString = 'Web Development Tutorial';
        var longest = findLongestWord(inputString);
        document.write("Input string is: "+inputString+"<br>");
        document.write(`The longest word in the string is: ${longest}`);

    </script>
</body>

</html>
