<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date
    </title>
</head>
<body>
    <script>
        function displayCurrentDateTime() {
               var presentdate = new Date();
               var dateTimeString = presentdate.toLocaleString();
               document.getElementById('output').textContent = dateTimeString;
             }

             displayCurrentDateTime();

    </script>
</body>
</html>
